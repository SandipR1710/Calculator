<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="res">
            <h3 class="exp"></h3>
            <h2 class="result">0</h2>
        </div>
        <div class="btn ac" id="acb">AC</div>
        <div class="btn del" id="erase">C</div>
        <div class="btn grey num">7</div>
        <div class="btn grey num">8</div>
        <div class="btn grey num">9</div>
        <div class="btn op">+</div>
        <div class="btn grey num">4</div>
        <div class="btn grey num">5</div>
        <div class="btn grey num">6</div>
        <div class="btn op">ร</div>
        <div class="btn grey num">1</div>
        <div class="btn grey num">2</div>
        <div class="btn grey num">3</div>
        <div class="btn op">รท</div>
        <div class="btn grey dot">.</div>
        <div class="btn grey num">0</div>
        <div class="btn" id="equal">=</div>
        <div class="btn op">-</div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
